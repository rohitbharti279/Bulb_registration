<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('/image/background.jpeg')] bg-no-repeat bg-cover">
  <header>
    <h1 class="heading text-center text-4xl mt-6">Registration Form</h1>
  </header>

  <div class="form-section flex gap-5 justify-center p-14 mt-4 mx-auto rounded-full">
    <form class="signup-box flex flex-col gap-5">
      <input id="name" type="text" class="name element px-9" placeholder="Enter your name" />
      <input id="email" type="email" class="email element px-9" placeholder="youremail@email.com" />
      <input id="dob" type="date" class="element px-7" />
      <input id="location" type="text" class="element px-9" placeholder="Enter Your Location.." />
      <input id="pincode" type="number" class="element px-9" placeholder="Enter Pincode.." />
      <input id="password" type="password" class="password element px-9" placeholder="password" />
      <a class="text-center mx-auto text-2xl border bg-[#E7752E] p-3 rounded-full w-1/2" onclick="saveData()">Signup</a>
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
